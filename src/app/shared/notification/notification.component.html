<div class="top-right-container">
  <!-- Notification Bell -->
  <button class="notification-bell" (click)="toggleDropdown()">
    <i class="fa fa-bell"></i>
    <span *ngIf="unreadCount > 0">{{ unreadCount }}</span>
  </button>

  <!-- Profile Icon -->
  <div class="profile-dropdown" (click)="toggleProfileDropdown()">
    <i class="fa fa-user-circle"></i>
    <div class="dropdown-menu" *ngIf="showProfileDropdown">
      <div class="dropdown-item" (click)="openSettings()">Settings</div>
      <div class="dropdown-item" (click)="logout()">Logout</div>
    </div>
  </div>
</div>

<!-- Notifications Dropdown -->
<div class="dropdown" *ngIf="showDropdown">
  <div *ngFor="let n of notifications" [class.unread]="!n.isRead" (click)="openNotification(n)">
    <span>{{ n.message }}</span>
  </div>
</div>
