<aside [class.collapsed]="isCollapsed" class="sidebar">
  <!-- Sidebar header -->
  <div class="sidebar-header">
    <span class="logo" *ngIf="!isCollapsed">{{ logoText }}</span>
<button class="toggle-btn" (click)="toggleMenu()">
  <lucide-icon *ngIf="!isCollapsed" [name]="icons.ChevronLeft"></lucide-icon>
  <lucide-icon *ngIf="isCollapsed" [name]="icons.ChevronRight"></lucide-icon>
</button>

  </div>

  <!-- Menu items -->
  <nav *ngIf="!isCollapsed">
    <ul>
      <li *ngFor="let item of menuItems">
        <a [routerLink]="item.route" routerLinkActive="active">
          <span class="icon">{{ item.icon }}</span>
          <span class="label">{{ item.label }}</span>
        </a>
      </li>
    </ul>
  </nav>
</aside>
