<div class="leave-balance-layout">
<app-menu [role]="role"></app-menu>
  <div class="leave-balance-main">
<app-notification style="position: fixed; top: 10px; right: 20px; z-index: 1000;"></app-notification>
<div class="apply-card">
      <h2>Apply Leave</h2>
      <form [formGroup]="applyForm" (ngSubmit)="submitApplication()">
         <div class="form-row">
          <label for="leaveType">Leave Type</label>
          <select id="leaveType" formControlName="leaveType">
            <option value="" selected>Select Leave Type</option>
            <option *ngFor="let lt of allLeaveTypes" [value]="lt.leaveTypeId">{{ lt.leaveTypeName  }}</option>
            </select>
        </div>
        <div class="form-row">
          <label for="startDate">Start Date <span style="color: red">*</span></label>
          <input type="date" id="startDate" formControlName="startDate" />
        </div>
        <div class="form-row">
          <label for="endDate">End Date <span style="color: red">*</span></label>
          <input type="date" id="endDate" formControlName="endDate" />
        </div>
        <div class="form-row">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" placeholder="Enter your email" />
        </div>
        <div class="form-row">
          <label for="reason">Reason</label>
          <textarea id="reason" formControlName="reason"></textarea>
        </div>
        <div class="form-row">
          <button type="submit" [disabled]="applyForm.invalid">Submit</button>
        </div>
      </form>
    </div>
    </div>
    </div>
