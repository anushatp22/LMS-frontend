<div class="admin-dashboard-layout">
  <app-menu logoText="LeaveEase - Admin"></app-menu>
<app-notification style="position: fixed; top: 10px; right: 20px; z-index: 1000;"></app-notification>


  <div class="dashboard-content">
    <h2>Leave Requests</h2>

    <!-- Filters -->
    <div class="filters">
      <label>
        Status:
        <select [(ngModel)]="statusFilter" (change)="applyFilters()">
          <option value="">All</option>
          <option value="pending">Pending</option>
          <option value="approved">Approved</option>
          <option value="rejected">Rejected</option>
        </select>
      </label>

      <label>
        Start Date:
        <input type="date" [(ngModel)]="dateFilter" (change)="applyFilters()" />
      </label>
    </div>
    
       <!-- Leave Requests Table -->
    <div class="table-wrapper">
    <table class="leave-table">
      <thead>
        <tr>
          <th>Employee</th>
          <th>Type</th>
          <th>Start</th>
          <th>End</th>
          <th>Status</th>
          <th>Reason</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let leave of filteredRequests">
          <td>{{ leave.employeeName }}</td>
          <td>{{ leave.leaveType }}</td>
          <td>{{ leave.startDate | date:'shortDate' }}</td>
          <td>{{ leave.endDate | date:'shortDate' }}</td>
          <td>{{ leave.status }}</td>
          <td>{{ leave.reason }}</td>
          <td>
            <button *ngIf="leave.status === 'pending'" (click)="approveLeave(leave)">Approve</button>
            <button *ngIf="leave.status === 'pending'" (click)="rejectLeave(leave)">Reject</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
