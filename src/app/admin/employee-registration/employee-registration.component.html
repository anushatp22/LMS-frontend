  <app-menu logoText="LeaveEase - Admin"></app-menu>
<app-notification style="position: fixed; top: 10px; right: 20px; z-index: 1000;"></app-notification>


<div class="registration-container">
    <h1>Employee Registration</h1>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input id="name" type="text" formControlName="name" placeholder="Enter full name" />
      </div>
  
      <div class="form-group">
        <label for="employeeId">Employee ID:</label>
        <input id="employeeId" type="text" formControlName="employeeId" placeholder="Enter employee ID" />
      </div>
  
      <div class="form-group">
        <label for="email">Work Email:</label>
        <input id="email" type="email" formControlName="email" placeholder="Enter work email" />
      </div>
  
      <div class="form-group">
        <label for="department">Department:</label>
        <input id="department" type="text" formControlName="department" placeholder="Enter department" />
      </div>
  
      <div class="form-group">
        <label for="role">Role:</label>
        <input id="role" type="text" formControlName="role" placeholder="Enter role" />
      </div>
  
      <div class="form-group">
        <label for="joiningDate">Joining Date:</label>
        <input id="joiningDate" type="date" formControlName="joiningDate" />
      </div>
  
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" formControlName="gender" class="gender-select">
          <option value="">Select gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
        <div class="form-group">
      <label for="password">Password:</label>
      <input id="password" type="password" formControlName="passwordHash" placeholder="Enter password" />
    </div>
      <button type="submit" class="register-btn" [disabled]="registrationForm.invalid">
        Register Employee
      </button>
    </form>
  </div>
